<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阻止事件冒泡</title>
    <script src="js/vuejs-2.5.16.js"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #testdiv{
            height: 200px;
            width: 200px;
            background-color: lavender;
        }

    </style>
</head>
<body>
<h2>阻止事件冒泡</h2>
<div id="root"> <!--只有在根节点当中的内容才能被 vue解析-->
    <div id="testdiv" @click="divClick()">
        <a href="http://www.baidu.com" @click.stop="aclick($event)">点击</a>
    </div>

</div>


</body>
<script>

    new Vue({
        //初始化vue根节点
        el:"#root",

        methods:{
          aclick:function (event) {
              event.preventDefault(),
              alert("阻止了默认事件")
          },
            divClick:function () {
                alert("点击了div块")
            }

        }
    });

</script>
</html>
